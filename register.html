<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - KAN LUME Banking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1e3a8a;
            --secondary-blue: #3b82f6;
            --light-gray: #f8fafc;
            --dark-gray: #64748b;
        }
        body { background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue)); min-height: 100vh; }
        .register-container { background: white; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .btn-primary { background: var(--primary-blue); border: none; }
        .btn-primary:hover { background: var(--secondary-blue); }
    </style>
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 py-4">
        <div class="register-container p-5" style="max-width: 600px; width: 100%;">
            <div class="text-center mb-4">
                <h2 class="fw-bold text-primary">KAN LUME</h2>
                <p class="text-muted">Create Your Banking Account</p>
            </div>
            
            <form id="registerForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" rows="2" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="ssn" class="form-label">Social Security Number</label>
                    <input type="text" class="form-control" id="ssn" placeholder="XXX-XX-XXXX" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                
                <div class="mb-3">
                    <label for="initialDeposit" class="form-label">Initial Deposit ($)</label>
                    <input type="number" class="form-control" id="initialDeposit" min="100" step="0.01" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>
                
                <div class="text-center">
                    <p class="mb-0">Already have an account? <a href="login.html" class="text-decoration-none">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBh5fiVKRvzO5eAxgE2zhoURdudC7haRLE",
            authDomain: "kanlume-8fab4.firebaseapp.com",
            projectId: "kanlume-8fab4",
            storageBucket: "kanlume-8fab4.firebasestorage.app",
            messagingSenderId: "687202395809",
            appId: "1:687202395809:web:4cdc93952dbfcc1bb932e0",
            measurementId: "G-KC34WBXQ6Y"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Registration form handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const ssn = document.getElementById('ssn').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const initialDeposit = parseFloat(document.getElementById('initialDeposit').value);
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            try {
                // Create user account
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Store user data in Firestore
                const appId = firebaseConfig.appId;
                const userPath = `artifacts/${appId}/users/${user.uid}`;
                
                await db.doc(`${userPath}/profile`).set({
                    firstName,
                    lastName,
                    email,
                    phone,
                    address,
                    ssn,
                    password, // Note: Storing plaintext as per requirements
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                await db.doc(`${userPath}/accounts`).set({
                    checking: { balance: initialDeposit },
                    savings: { balance: 0 }
                });
                
                alert('Account created successfully!');
                window.location.href = 'login.html';
            } catch (error) {
                alert('Registration failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
