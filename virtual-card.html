<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAN LUME - Virtual Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tango, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .main-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .header-card {
            background: rgba(255,255,255,0.95);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .back-btn {
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .virtual-card {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 20px;
            padding: 25px;
            color: white;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .virtual-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            pointer-events: none;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .card-logo {
            font-size: 24px;
            font-weight: bold;
        }
        .card-type {
            font-size: 14px;
            opacity: 0.8;
        }
        .card-number {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 4px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
        }
        .card-details {
            display: flex;
            justify-content: space-between;
            align-items: end;
        }
        .card-holder {
            font-size: 14px;
            opacity: 0.8;
        }
        .card-name {
            font-size: 16px;
            font-weight: 600;
        }
        .card-expiry {
            text-align: right;
        }
        .card-actions {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
        }
        .action-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .action-btn {
            background: #f8f9fa;
            border: none;
            border-radius: 15px;
            padding: 20px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .action-btn:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        .action-btn i {
            font-size: 24px;
            color: #4285f4;
            margin-bottom: 8px;
        }
        .cvv-hidden {
            filter: blur(4px);
            transition: filter 0.3s ease;
        }
        .cvv-visible {
            filter: none;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="card header-card">
            <button class="back-btn" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 style="margin:0; font-size:18px; font-weight:600;">Virtual Card</h1>
            <div style="width: 40px;"></div>
        </div>

        <div class="virtual-card">
            <div class="card-header">
                <div class="card-logo">KAN LUME</div>
                <div class="card-type">VISA DEBIT</div>
            </div>
            <div class="card-number" id="cardNumber">•••• •••• •••• ••••</div>
            <div class="card-details">
                <div>
                    <div class="card-holder">CARD HOLDER</div>
                    <div class="card-name" id="cardHolder">Loading...</div>
                </div>
                <div class="card-expiry">
                    <div class="card-holder">EXPIRES</div>
                    <div style="font-size: 16px; font-weight: 600;" id="expiryDate">••/••</div>
                </div>
            </div>
        </div>

        <div class="card card-actions">
            <div class="action-grid">
                <button class="action-btn" onclick="toggleCardVisibility()">
                    <div><i class="fas fa-eye" id="eyeIcon"></i></div>
                    <div>Show Details</div>
                </button>
                <button class="action-btn" onclick="copyCardNumber()">
                    <div><i class="fas fa-copy"></i></div>
                    <div>Copy Number</div>
                </button>
                <button class="action-btn" onclick="showCVV()">
                    <div><i class="fas fa-shield-alt"></i></div>
                    <div>CVV: <span id="cvvDisplay" class="cvv-hidden">•••</span></div>
                </button>
                <button class="action-btn" onclick="freezeCard()">
                    <div><i class="fas fa-snowflake"></i></div>
                    <div>Freeze Card</div>
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { FirebaseService, onAuthStateChanged, auth } from './firebase-config.js';

        let cardVisible = false;
        let userData = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const result = await FirebaseService.getUserData(user.uid);
                if (result.success) {
                    userData = result.data;
                    document.getElementById('cardHolder').textContent = userData.cardDetails.cardHolder;
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        window.toggleCardVisibility = () => {
            if (!userData) return;
            
            cardVisible = !cardVisible;
            const cardNumberEl = document.getElementById('cardNumber');
            const expiryEl = document.getElementById('expiryDate');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (cardVisible) {
                cardNumberEl.textContent = userData.cardDetails.cardNumber.replace(/(\d{4})/g, '$1 ').trim();
                expiryEl.textContent = userData.cardDetails.expiryDate;
                eyeIcon.className = 'fas fa-eye-slash';
            } else {
                cardNumberEl.textContent = '•••• •••• •••• ••••';
                expiryEl.textContent = '••/••';
                eyeIcon.className = 'fas fa-eye';
            }
        };

        window.copyCardNumber = () => {
            if (!userData) return;
            navigator.clipboard.writeText(userData.cardDetails.cardNumber);
            alert('Card number copied!');
        };

        window.showCVV = () => {
            if (!userData) return;
            const cvvEl = document.getElementById('cvvDisplay');
            cvvEl.textContent = userData.cardDetails.cvv;
            cvvEl.className = 'cvv-visible';
            setTimeout(() => {
                cvvEl.textContent = '•••';
                cvvEl.className = 'cvv-hidden';
            }, 3000);
        };

        window.freezeCard = () => {
            alert('Card freeze feature coming soon!');
        };
    </script>
</body>
</html>
