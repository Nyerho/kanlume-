<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - KAN LUME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1e3a8a;
            --secondary-blue: #3b82f6;
            --light-gray: #f8fafc;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--light-gray) 0%, #e2e8f0 100%);
            min-height: 100vh;
        }
        
        .admin-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .admin-card {
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            border-top: 5px solid #dc3545;
        }
        
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        
        .brand-logo {
            color: var(--primary-blue);
            font-weight: 700;
            font-size: 2rem;
        }
        
        .admin-badge {
            background-color: #dc3545;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card admin-card">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <div class="brand-logo">
                                    <i class="fas fa-university me-2"></i>KAN LUME
                                </div>
                                <div class="admin-badge mt-2 mb-3">
                                    <i class="fas fa-shield-alt me-1"></i>ADMIN PORTAL
                                </div>
                                <p class="text-muted">Administrative Access</p>
                            </div>
                            
                            <form id="adminLoginForm">
                                <div class="mb-3">
                                    <label for="adminUsername" class="form-label">Admin Username</label>
                                    <input type="text" class="form-control" id="adminUsername" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="adminPassword" class="form-label">Admin Password</label>
                                    <input type="password" class="form-control" id="adminPassword" required>
                                </div>
                                
                                <button type="submit" class="btn btn-danger w-100 mb-3">Admin Sign In</button>
                                
                                <div class="text-center">
                                    <p class="mb-0"><a href="login.html" class="text-muted text-decoration-none">‚Üê Back to User Login</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            // Hardcoded admin credentials as per requirement
            if (username === 'admin' && password === 'root123') {
                // Set admin session
                sessionStorage.setItem('adminLoggedIn', 'true');
                window.location.href = 'admin-dashboard.html';
            } else {
                alert('Invalid admin credentials');
            }
        });
    </script>
</body>
</html>
